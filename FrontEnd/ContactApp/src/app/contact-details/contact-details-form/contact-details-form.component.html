<form novalidate #form="ngForm" (submit)="OnSubmit(form)" autocomplete="off">
    <input type="hidden" name="id" [value]="service.formData.id" />
    <div class="form-group">
        <label>First Name </label>
        <input type="text" class="form-control" placeholder="First Name" name="firstName" #firstName="ngModel"
            [(ngModel)]="service.formData.firstName" required
            [class.invalid]="firstName.invalid && firstName.touched" />
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name" name="lastName" #lastName="ngModel"
            [(ngModel)]="service.formData.lastName" required [class.invalid]="lastName.invalid && lastName.touched" />
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="Email" name="email" #email="ngModel"
                [(ngModel)]="service.formData.email" required [class.invalid]="email.invalid && email.touched" />
        </div>
        <div class="form-group col-md-6">
            <label>Phone Number</label>
            <input type="text" class="form-control" placeholder="10 digit Phone Number" name="phoneNumber"
                #phoneNumber="ngModel" [(ngModel)]="service.formData.phoneNumber" required maxlength="10" minlength="10"
                [class.invalid]="phoneNumber.invalid && phoneNumber.touched" />
        </div>
    </div>
    <div class="custom-control custom-radio custom-control-inline">

        <input type="radio" name="status" [(ngModel)]="service.formData.status" [value]="true" id="customRadioInline1"
            class="custom-control-input"> <label class="custom-control-label" for="customRadioInline1">Active</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" name="status" [(ngModel)]="service.formData.status" [value]="false" id="customRadioInline2"
            class="custom-control-input"> <label class="custom-control-label" for="customRadioInline2">Inactive</label>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
